<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Site Pessoal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bem-vindo ao Meu Site Pessoal</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Sobre Mim</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section id="sobre">
    <h2>Sobre Mim</h2>
    <p>Olá, meu nome é [Seu Nome]. Sou um entusiasta de tecnologia e programação. Adoro criar sites como este para mostrar minhas habilidades.</p>
    <img src="imagens/foto.jpg" alt="Minha foto" />
  </section>

  <section id="contato">
    <h2>Entre em Contato</h2>
    <form action="#">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br><br>
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 [Seu Nome]. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
